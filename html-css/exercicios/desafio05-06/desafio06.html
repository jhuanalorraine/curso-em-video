<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</li></abbr>
        <li><abbr title="Use a tag &lt;title&gt;">Títulos</li></abbr>
        <li><abbr title="Use a tag &lt;img='src'&gt;">Imagens</li></abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</li></abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</li></abbr>
        <li><abbr title="Use a tag &lt;ol type='1'&gt;">Listas numeradas</li></abbr>
        <li><abbr title="Use a tag &lt;ul type='square, circle ou disc'&gt;">Listas com demarcadores</li></abbr>
    </ul>
</body>
<script>


let num1 = "10"

console.log("10" == 10)
console.log("10" == 10)
console.log("10" === 10)

</script>

</html>
